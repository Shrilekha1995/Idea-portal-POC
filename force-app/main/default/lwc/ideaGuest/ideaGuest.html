<template>
 
    

    
    <template if:true={createflag}>
    <lightning-button label="Create New Idea" onclick={onCreate}></lightning-button>
    </template>

    <template if:true={checkId}>
        <lightning-input label="Enter Employee Id" onchange={checkEmployeeId}></lightning-input>
        <lightning-button label="Submit" onclick={checkemp}></lightning-button>
        </template>

        <template if:true={optionflag}>
            <lightning-button label="Create New Idea" onclick={onCreate}></lightning-button>
            &nbsp;&nbsp;
            <lightning-button label="Show Ideas" onclick={showIdeas}></lightning-button>
            </template>

<template if:true={flag}>  


    

<lightning-record-form
object-api-name='Idea__c'
fields={fields}
onsuccess={handleSuccess}>
</lightning-record-form>
</template>


<template if:true={uploadbutton}>
  <lightning-button label="Upload document" onclick={uploadDocument}></lightning-button>
  <lightning-button label="Cancel"  onclick={cancel}></lightning-button>
</template>
   
    <template if:true={fileflag}>
    <lightning-card  icon-name="custom:custom19">
            <lightning-file-upload
                label="Attach receipt"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
        </lightning-file-upload>
        </lightning-card>
        </template>


<!--Show ideas-->

<!---->

<template if:true={showideaflag}>
<h2> Project Idea List</h2>



<lightning-layout multiple-rows="true" vertical-align="end">
<lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
    <div class="slds-form-element">
            <div class="slds-form-element__control">
                    <lightning-input type="text" 
                                     label="Enter Name" 
                                     onchange={handleName} ></lightning-input>
            </div>
        </div> 
</lightning-layout-item>
<lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
    <lightning-button label="Search" 
                      variant="brand" 
                      onclick={handleNameSearch}></lightning-button>
</lightning-layout-item>
</lightning-layout><br/>
<template if:true={ideas.data}>
<lightning-datatable data={ideas.data} columns={columns} key-field="Id"  hide-checkbox-column="true" 
onrowaction ={rowHandler}>
</lightning-datatable>

</template>
</template>

<!--model start here-->


<!--model end here-->


</template>
