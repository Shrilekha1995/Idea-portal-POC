
<template>


    <h2> Project Idea List</h2>
    
        <!--for technolgy
        -->

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="text" 
                                                     label="Enter Name" 
                                                     onchange={handleName} ></lightning-input>
                            </div>
                        </div> 
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search" 
                                      variant="brand" 
                                      onclick={handleNameSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>
    <template if:true={ideas.data}>
        <lightning-datatable data={ideas.data} columns={columns} key-field="Id" hide-default-actions="true" hide-checkbox-column="true" 
        onrowaction ={rowHandler} >
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

    <!--model start here-->

<template if:true={openmodel}>

    <div class="demo-only" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter Reason for Rejection</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <center>
                     

                        <lightning-record-edit-form object-api-name="Idea__c" record-id={editrecordId} onsuccess={editsuccess}>

                            <lightning-input-field field-name="Reason__c">
                       
                            </lightning-input-field>
                           

                            
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;

                    <lightning-button class="slds-m-top_small"
                    type="submit"
                    label="Save"></lightning-button>
                            </lightning-record-edit-form>

                    </center>
                </div>
               
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
<!--model end here-->


   
        
</template>
