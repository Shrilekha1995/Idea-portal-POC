
<template>


    <h2> Project Idea List</h2>
    
        <!--for technolgy
        -->

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="text" 
                                                     label="Enter Name" 
                                                     onchange={handleName} ></lightning-input>
                            </div>
                        </div> 
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search" 
                                      variant="brand" 
                                      onclick={handleNameSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>
    <template if:true={ideas.data}>
        <lightning-datatable data={ideas.data} columns={columns} key-field="Id" hide-default-actions="true" hide-checkbox-column="true" 
        onrowaction ={rowHandler} >
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

    

   
        
</template>
