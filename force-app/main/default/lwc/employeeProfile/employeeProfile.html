<template>
	<lightning-card title="Employees" icon-name="standard:employee_organization">
		<lightning-layout multiple-rows="true" pull-to-boundary="small">
		<template for:each={emps.data} for:item="employee">

			<lightning-layout-item key={employee.Id} size="3" class="slds-var-p-around_x-small">
                    
                            
				<lightning-card title={employee.Name} class="employee-tile">
					<div class="slds-var-p-horizontal_small employee-tile-body">
						<div class="slds-media">
							 <div class="slds-media__figure">
								<p class="slds-var-m-bottom_xx-small slds-truncate">
								<lightning-formatted-rich-text value={employee.Profile_Picture__c}></lightning-formatted-rich-text>
								</p>
							</div>  
							<div class="slds-media__body">
								<!-- <p class="slds-var-m-bottom_xx-small slds-truncate"><lightning-formatted-rich-text value = {Profile_Photo__c}></lightning-formatted-rich-text></p> -->
								
								<p class="slds-var-m-bottom_xx-small slds-truncate">{employee.Email__c}</p>
								<p class="slds-var-m-bottom_xx-small slds-truncate">{employee.Project__c.Name}</p>
								<p class="slds-var-m-bottom_xx-small slds-truncate">{employee.Location__c}</p>
								<lightning-button label="View Details" class="slds-var-m-bottom_xx-small" onclick={handleEmployeeDetails} value={employee.Id}></lightning-button>
							</div>
							<!-- <lightning-button label="View Datails" onclick={handleEmployeeDetails} value={employee.Id}></lightning-button> -->
						</div>
					</div>
				</lightning-card>
				<!-- End employee tile -->
			</lightning-layout-item>
		</template>
		</lightning-layout>
	</lightning-card>
</template>
